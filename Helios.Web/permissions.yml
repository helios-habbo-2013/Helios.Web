groups:
  default:
    rank: 1
    name: Default
  moderator:
    rank: 4
    name: Moderator
    permissions:
      - housekeeping
      - housekeeping.dashboard
      - housekeeping.staffoverview
      - housekeeping.addstaffpicks
    inherits:
      - default
  super-moderator:
    rank: 5
    name: Super Moderator
    permissions: null
    inherits:
      - default
      - moderator
  hotel-manager:
    rank: 6
    name: Hotel Manager
    permissions:
    - housekeeping.hotelcontent
    - housekeeping.hotelclient
    - housekeeping.hotelbadges
    - housekeeping.edit.external.flash.texts
    - housekeeping.edit.external.variables
    inherits:
      - default
      - moderator
      - super-moderator
  root:
    rank: 7
    name: System Administrator
    permissions:
      - housekeeping.staticcontent
      - housekeeping.loadercontent
    inherits:
      - default
      - moderator
      - super-moderator
      - hotel-manager
